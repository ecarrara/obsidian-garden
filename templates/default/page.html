<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ note.title }}</title>
  <style>
    body {
      font-size: 1em;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #212121;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .site-container {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .sidebar {
      min-width: 240px;
      max-width: 300px;
    }

    .sidebar nav a {
      display: block;
      padding: 8px 0;
    }

    .main-content {
      width: 800px;
    }
  </style>
</head>

<body>
  <div class="site-container">
    <div class="sidebar">
      <h1>Notes</h1>

      <nav>
        {%- for (href, title) in menu %}
        <a href="{{ href | safe }}" title="{{ title }}">{{ title }}</a>
        {%- endfor %}
      </nav>
    </div>

    <div class="main-content">
      <h1 class="page-title">
        {{ note.title }}
      </h1>

      {{ note_html | safe }}
    </div>
  </div>
</body>

</html>
